<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Words to learn</title>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/reg-auth_styles/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/reg-auth_styles/css/main.css">
    <!--===============================================================================================-->
</head>
<body>

<header>
    <div class="container header-content">
        <div class="row">
            <div class="col-lg-5">
                LEARNING ENGLISH
            </div>
            <div class="col-lg-7 ml-auto">
                <nav>
                    <ul class="d-flex justify-content-between">
                        <li class="menu__item">
                            <button class="header-btn" id="showHomePage">
                                Home page
                            </button>
                        </li>
                        <li class="menu__item">
                            <button class="header-btn" id="showLearnList">
                                Learn list
                            </button>
                        </li>
                        {{if .user.IsAdmin}}
                            <li class="menu__item">
                                <button class="header-btn" id="showListOfUsers">
                                    List of users
                                </button>
                            </li>
                        {{end}}
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>

<div class="tableListToLearn">
    <h3 class="dictionaryHeading">Learn list</h3>
    <table>
        <tr>
            <th>Word</th>
            <th>Translate</th>
        </tr>
        {{range .user.WordsForLearning}}
            {{if .Word}}
                <tr>
                    <td>{{.Word}}</td>
                    <td>
                        {{.Translate}}
                    </td>
                </tr>
            {{end}}
        {{end}}
    </table>
    <div class="btn_parent">
        <button class="btn learnWords">Learn words</button>
    </div>
</div>

<!--===============================================================================================-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--===============================================================================================-->
<script src="../static/js/algorithms.js"></script>
<!--===============================================================================================-->
<script src="../static/js/main.js"></script>
<!--===============================================================================================-->

</body>
</html>
