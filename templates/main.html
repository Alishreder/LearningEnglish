<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning English</title>
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="../static/reg-auth_styles/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/reg-auth_styles/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="../static/reg-auth_styles/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="../static/reg-auth_styles/fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/reg-auth_styles/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/reg-auth_styles/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/reg-auth_styles/vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/reg-auth_styles/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/reg-auth_styles/vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/reg-auth_styles/css/util.css">
    <link rel="stylesheet" type="text/css" href="../static/reg-auth_styles/css/main.css">
    <!--===============================================================================================-->
</head>
<body>
<header>
    <div class="container header-content">
        <div class="row">
            <div class="col-lg-5 logo">
                LEARNING ENGLISH
            </div>
            <div class="col-lg-7 ml-auto">
                <nav>
                    <ul class="d-flex justify-content-between">
                        <li class="menu__item">
                            <button class="header-btn" id="showHomePage">
                                Home page
                            </button>
                        </li>
                        <li class="menu__item">
                            <button class="header-btn" id="showLearnList">
                                Learn list
                            </button>
                        </li>
                        {{if .User.IsAdmin}}
                            <li class="menu__item">
                                <button class="header-btn" id="showListOfUsers">
                                    List of users
                                </button>
                            </li>
                        {{end}}
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>

<div class="tableListWords">
    <div class="add-word">
        <span class="login100-form-title p-b-26">
			Type a word you want to learn
        </span>
        <form class="login100-form validate-form d-flex justify-content-between"  action="/home/addNewWord" method="post">
            <div class="wrap-input100 validate-input input-word">
                <input class="input100" type="text" name="word">
                <span class="focus-input100" data-placeholder="Word"></span>
            </div>
            <div class="wrap-input100 validate-input">
                <input class="input100" type="text" name="translate">
                <span class="focus-input100" data-placeholder="Translate"></span>
            </div>

            <div class="container-login100-form-btn">
                <div class="wrap-login100-form-btn-my">
                    <div class="login100-form-bgbtn"></div>
                    <button class="login100-form-btn addWord">
                        Confirm
                    </button>
                </div>
            </div>
        </form>
    </div>

    <h3 class="dictionaryHeading">Dictionary</h3>
    <table>
        <tr>
            <th>Word</th>
            <th>Translate</th>
        </tr>
        {{range .User.Dictionary}}
            <tr>
                <td>{{.Word}}</td>
                <td>
                    {{.Translate}}
                    <button class="btn deleteWord" id="{{.WordId}}"><i class="fa fa-trash"></i></button>
                    {{if not .WantToLearn}}
                        <button class="btn addToLearnList" id="{{.WordId}}">Learn</button>
                    {{end}}
                </td>
            </tr>
        {{end}}
    </table>
</div>

<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script src="../static/reg-auth_styles/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->

<script src="../static/reg-auth_styles/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="../static/reg-auth_styles/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="../static/reg-auth_styles/js/main.js"></script>
<!--===============================================================================================-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--===============================================================================================-->
<script src="../static/js/main.js"></script>
</body>
</html>
