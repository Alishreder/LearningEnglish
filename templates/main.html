<html lang="en">

    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="../static/reg-auth_styles/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/reg-auth_styles/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->

    <!--===============================================================================================-->

    <link rel="stylesheet" type="text/css" href="../static/reg-auth_styles/css/main.css">
    <!--===============================================================================================-->
</head>
<body>
{{.User.Email}}
<table>
    <tr>
        <th>Word</th>
        <th>Translate</th>
    </tr>
    {{range .User.Dictionary}}
        <tr>
            <td>{{.Word}}</td>
            <td>
                {{.Translate}}
                <button class="btn deleteWord"id="{{.WordId}}"><i class="fa fa-trash"></i></button>
                <button class="btn addToLearnList" action="/addToLearnList"  id="{{.WordId}}">Learn</button>
            </td>
            {{.WantToLearn}}
        </tr>
    {{end}}
</table>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">


            <form class="login100-form validate-form" action="/addNewWord" method="post">
					<span class="login100-form-title p-b-26">
						Type a word you want to learn
					</span>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="word">
                    <span class="focus-input100" data-placeholder="Word"></span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="translate">
                    <span class="focus-input100" data-placeholder="Translate"></span>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn addWord">
                            Add to dictionary
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>

<script src="../static/reg-auth_styles/js/main.js"></script>
</body>
</html>
